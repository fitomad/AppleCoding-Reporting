<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="flexboxgrid.min.css">
        <link rel="stylesheet" href="bicimad.report.css">
    </head>
    <body>
        <div class="row center-xs">
            <div class="col-xs-12">
                <div class="box">
                    <canvas id="BikesChart" width="100%" height="100%"></canvas>
                </div>
            </div>
        </div>
    </body>
    <script src="Chart.bundle.min.js"></script>
    <script>
        var ctx = document.getElementById("BikesChart").getContext('2d');

        var myChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["En Uso", "Libres" ],
                datasets: [{
                    data: [ %@ ],
                    backgroundColor: [ "#4ed3f4", "#b4fd28" ]
                }]
            },
            options: {
                legend: {
                    display: false
                }
            }
        })
    </script>
</html>
