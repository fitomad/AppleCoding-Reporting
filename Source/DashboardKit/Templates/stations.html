<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="flexboxgrid.min.css">
        <link rel="stylesheet" href="bicimad.report.css">
    </head>
    <body>
        <div class="row center-xs">
            <div class="col-xs-4">
                <div class="box">
                    <div class="row">
                        <div class="col-xs">
                            <div class="box">
                                <count>%@</count>                              
                            </div>
                        </div>
                    </div>
                    <div class="row top-xs">
                        <div class="col-xs">
                            <div class="box">
                                <small>ON</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="box">
                    <div class="row middle-xs">
                        <div class="col-xs">
                            <div class="box">
                                <count>%@</count>                               
                            </div>
                        </div>
                    </div>
                    <div class="row bottom-xs">
                        <div class="col-xs">
                            <div class="box">
                                <small>OFF</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-12">
                <div class="box">
                    <canvas id="StationsChart" width="100%" height="90%"></canvas>
                </div>
            </div>
        </div>
    </body>
    <script src="Chart.bundle.min.js"></script>
    <script>
        var ctx = document.getElementById("StationsChart").getContext('2d');

        var myChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["ON", "OFF"],
                datasets: [{
                    data: [ %@ ],
                    backgroundColor: [ "#4ed3f4", "#ff4e78" ]
                }]
            },
            options: {
                legend: {
                    display: true,
                    position: "bottom",
                    labels: {
                        fontColor: "#000000",
                        fontFamily: "-apple-system",
                        fontSize: 12,
                        padding: 10,
                        boxWidth: 12
                    }
                }
            }
        })
    </script>
</html>
